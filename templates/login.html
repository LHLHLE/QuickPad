<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickPad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --input-bg-color: #2c2c2c; --primary-text-color: #e0e0e0;
            --accent-color: #03a9f4; --error-color: #ff5252;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-color); color: var(--primary-text-color); font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            height: 100vh; margin: 0; padding-top: 15vh;
        }
        .login-container { width: 90%; max-width: 320px; text-align: center; }
        h1 { font-weight: 500; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        input {
            width: 100%; padding: 14px 20px; border: none; border-radius: 25px;
            background-color: var(--input-bg-color); color: #ffffff;
            font-size: 1rem; font-family: 'Inter', sans-serif; outline: none;
        }
        button {
            width: 100%; padding: 14px 20px; border: none; border-radius: 25px;
            background-color: var(--accent-color); color: #ffffff;
            font-size: 1rem; font-family: 'Inter', sans-serif; font-weight: 500;
            cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { background-color: #0288d1; }
        .error { color: var(--error-color); margin-top: 15px; min-height: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to QuickPad</h1>
        <p style="color: #888; margin-top: -20px; margin-bottom: 30px;">Enter your credentials to sign in</p>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit">Continue</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
